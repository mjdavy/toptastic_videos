  cupertino_icons: ^1.0.8
  intl: ^0.20.2
  youtube_player_flutter: ^9.1.2
  sqflite: ^2.4.2
  http: ^1.5.0
  path: ^1.9.0
  logger: ^2.6.1
  shared_preferences: ^2.5.3
  provider: ^6.1.5+1
  url_launcher: ^6.3.2
  youtube_explode_dart: ^2.5.2
  settings_ui: ^2.0.2
  crypto: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon" 
  ios: false
  image_path: "assets/toptastic.png"

  

